<!DOCTYPE html>

<head>
    <title>Contact-Us</title>

    <head>
        <style>
            body {
                background-image: url(pictures/businessgraphs.jpg);
                align-content: center;
                justify-content: center;
                min-height: 100vh;
                max-width: 900px;
            }

            .Contact h2 {
                color: white;
            }

            .Contact h2 span {
                color: #ff0157;
            }

            .Contact {
                background-size: cover;
                position: relative;
                text-align: center;
                width: 100%;
                margin-top: 1em;
            }

            .contactForm {
                padding: 75px 70px;
                background: #fff;
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.03);
                max-width: 50%;
                margin-top: 50px;
                border-radius: 0.5%;
            }

            .contactForm h3 {
                color: #111;
                background-color: #f7f7f7;
                font-size: 1.2em;
                border-bottom: 1px solid #f0f0f0;
                margin-bottom: 20px;
                font-weight: 500;
                padding: 1em;
                width: 95%;
            }

            .contactForm .inputBox {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .contactForm .inputBox input,
            .contactForm .inputBox textarea {
                width: 100%;
                border: 1px solid #555;
                padding: 10px;
                color: #111;
                outline: none;
                font-size: 16px;
                font-weight: 300;
                resize: none;
            }

            .contactForm .inputBox input[type="submit"] {
                font-size: 1em;
                color: #fff;
                background: #ff0157;
                display: inline-block;
                text-transform: uppercase;
                text-decoration: none;
                letter-spacing: 2px;
                transition: 0.5s;
                max-width: 100px;
                font-weight: 500;
                border-color: #111;
                cursor: pointer;
            }

            footer {
                padding: 8px 20px;
                text-align: center;
            }

            footer p {
                color: #333;
            }

            footer a {
                color: #ff0157;
                font-weight: 500;
                text-decoration: none;
            }
        </style>

    </head>

<body>

    <section class="Contact" id="Contact">
        <div class="title">
            <h2 class="titleText"><span>C</span>ontact <span>U</span>s</h2>

        </div>
        <div class="contactForm">
            <h3>Send Message</h3>
            <div class="inputBox">
                <input type="text" placeholder="Name and Surname">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Mobile Number">
            </div>
            <div class="inputBox">
                <textarea placeholder="Type message"></textarea>
            </div>
            <div class="inputBox">
                <input type="submit" value="Send">
            </div>
        </div>
    </section>
    <script>
        function Message() {

        }
    </script>
    <footer>
        <p>Copyright 2021 <a href="#">Your Finances.</a> All Rights Reserved </p>
    </footer>
</body>

</html>
